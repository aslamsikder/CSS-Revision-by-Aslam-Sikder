<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Div and Span</title>
    <link rel="stylesheet" href="09_divAndSpan.css">
  </head>
  <body>
    <!-- There may have lots of elements inside the div. -->
    <div class="colorGreen">
      <h1>Div and Span</h1>
      <p>
        <!-- Span is used inside of the element -->
        Div and spans <span id="colorYellow">are very interesting concepts</span>. Once you get the hang of them they're super easy to use!!
        Horray, for div and span, classes and IDs.
      </p>
      <img class="animal" src="images\magpie.jpg" alt="Magpie">
    </div>

    <p>Hey, why aren't I coloured?</p>

    <div class="colorYellow">
      <p>
        This is another div.
      </p>
      <p>Follow me</p>
      <ul>
        <li> <a href="https://www.facebook.com" target="_blank"><img class="smIcon" src="images/fb.png" alt="Facebook Icon"></a></li>
        <li> <a href="https://www.facebook.com" target="_blank"><img class="smIcon" src="images/linkedin.png" alt="Linkedin Icon"></a></li>
        <li> <a href="https://www.facebook.com" target="_blank"><img class="smIcon" src="images/twitter.png" alt="Twitter Icon"></a></li>
      </ul>
    </div>


  </body>
</html>
