<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <link rel="stylesheet" href="10_position.css">
  </head>
  <body>
    <h1>Position</h1>
    <p>Static, Relative, Fixed, and Absolute.</p>

    <div class="posStatic">
      <p>This is static position - not positioned in special way.</p>
      <img src="images/Magpie.jpg" alt="Magpie">
      <div class="posAbsolute">
        <p>This is absolute positin.</p>

      </div>
    </div>

    <div class="posRelative">
      <h1>This is Relative</h1>
      <p>How cool is this?</p>
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>

    </div>

    <div class="posFixed">
      <p>This is fixed position.</p>

    </div>



  </body>
</html>
